<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eco" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <!-- Left Hexagon Half (Industrial/Gold) -->
    <path d="M50 5 L50 95 L11 72.5 L11 27.5 Z" fill="url(#gold)" stroke="none"/>
    
    <!-- Right Hexagon Half (Eco/Green) -->
    <path d="M50 5 L89 27.5 L89 72.5 L50 95 Z" fill="url(#eco)" stroke="none"/>
  </g>
  
  <!-- Stylized "A" Monogram -->
  <path d="M50 20 L75 80 H60 L50 55 L40 80 H25 Z" fill="white" fill-opacity="0.95"/>
</svg>
