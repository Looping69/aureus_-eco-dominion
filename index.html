<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <title>Aureus: Eco Dominion</title>
  <!-- (|/) Klaasvaakie -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Nunito:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      height: 100dvh;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
      background-color: #0f172a;
      user-select: none;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      position: fixed;
      top: 0;
      left: 0;
    }

    #root {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    h1,
    h2,
    h3,
    .stat-font {
      font-family: 'Rajdhani', sans-serif;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(71, 85, 105, 0.5);
      border-radius: 2px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.8);
    }

    @keyframes tutorial-pulse {
      0% {
        box-shadow: 0 0 0 0px rgba(16, 185, 129, 0.7);
        border-color: rgba(16, 185, 129, 1);
      }

      100% {
        box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
        border-color: rgba(16, 185, 129, 0.5);
      }
    }

    .highlight-pulse {
      animation: tutorial-pulse 1.5s infinite;
    }

    @keyframes float-up-fade {
      0% {
        opacity: 0;
        transform: translateY(0);
      }

      20% {
        opacity: 1;
        transform: translateY(-5px);
      }

      100% {
        opacity: 0;
        transform: translateY(-15px);
      }
    }

    .resource-popup {
      animation: float-up-fade 0.6s ease-out forwards;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
